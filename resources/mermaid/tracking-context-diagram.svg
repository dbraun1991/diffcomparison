<svg xmlns="http://www.w3.org/2000/svg" width="1169" height="827" viewBox="0 0 1169 827">
  <!-- Title -->
  <text x="585" y="50" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">
    Portfolio Tracking System - Context Diagram
  </text>
  
  <!-- Website Visitor (Yellow) -->
  <rect x="80" y="340" width="220" height="160" rx="10" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
  <text x="190" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Website Visitor</text>
  <text x="190" y="395" font-family="Arial" font-size="12" text-anchor="middle">Browser</text>
  <text x="95" y="415" font-family="Arial" font-size="11">- Generates session UUID</text>
  <text x="95" y="435" font-family="Arial" font-size="11">- Stores in sessionStorage</text>
  <text x="95" y="455" font-family="Arial" font-size="11">- Triggers tracking pixels</text>
  <text x="95" y="475" font-family="Arial" font-size="11">- Navigates sections</text>
  
  <!-- GitHub Pages (Green) -->
  <rect x="460" y="100" width="250" height="160" rx="10" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
  <text x="585" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">GitHub Pages</text>
  <text x="585" y="155" font-family="Arial" font-size="12" text-anchor="middle">Static Hosting</text>
  <text x="475" y="175" font-family="Arial" font-size="11">- Hosts HTML/CSS/JS</text>
  <text x="475" y="195" font-family="Arial" font-size="11">- Serves index.html</text>
  <text x="475" y="215" font-family="Arial" font-size="11">- Serves main.html</text>
  <text x="475" y="235" font-family="Arial" font-size="11">- No backend logic</text>
  
  <!-- Portfolio Tracking System (Blue) -->
  <rect x="460" y="340" width="250" height="160" rx="10" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
  <text x="585" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Portfolio Tracking System</text>
  <text x="585" y="395" font-family="Arial" font-size="12" text-anchor="middle">Cloudflare Worker</text>
  <text x="475" y="415" font-family="Arial" font-size="11">- Pixel tracking endpoint</text>
  <text x="475" y="435" font-family="Arial" font-size="11">- Session management</text>
  <text x="475" y="455" font-family="Arial" font-size="11">- Dashboard generation</text>
  <text x="475" y="475" font-family="Arial" font-size="11">- CORS handling</text>
  
  <!-- Cloudflare KV (Red) -->
  <rect x="460" y="580" width="250" height="160" rx="10" fill="#f8cecc" stroke="#b85450" stroke-width="2"/>
  <text x="585" y="605" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Cloudflare KV</text>
  <text x="585" y="635" font-family="Arial" font-size="12" text-anchor="middle">Key-Value Store</text>
  <text x="475" y="655" font-family="Arial" font-size="11">- Log entries</text>
  <text x="475" y="675" font-family="Arial" font-size="11">- Session tracking data</text>
  <text x="475" y="695" font-family="Arial" font-size="11">- Persistent storage</text>
  <text x="475" y="715" font-family="Arial" font-size="11">- Global edge cache</text>
  
  <!-- Administrator (Yellow) -->
  <rect x="820" y="340" width="220" height="160" rx="10" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
  <text x="930" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Administrator</text>
  <text x="930" y="395" font-family="Arial" font-size="12" text-anchor="middle">Dashboard User</text>
  <text x="835" y="415" font-family="Arial" font-size="11">- Views analytics</text>
  <text x="835" y="435" font-family="Arial" font-size="11">- Filters logs</text>
  <text x="835" y="455" font-family="Arial" font-size="11">- Monitors activity</text>
  <text x="835" y="475" font-family="Arial" font-size="11">- Exports data</text>
  
  <!-- System Boundary (Orange Dashed) -->
  <rect x="430" y="310" width="310" height="460" rx="5" fill="none" stroke="#FF5A00" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="440" y="330" font-family="Arial" font-size="13" font-weight="bold" fill="#FF5A00">System Boundary: Cloudflare Edge Network</text>
  
  <!-- Arrows -->
  
  <!-- User to GitHub -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000"/>
    </marker>
  </defs>
  
  <path d="M 190 340 L 190 280 L 460 180" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="250" y="270" font-family="Arial" font-size="11">Requests pages</text>
  
  <!-- GitHub to User (dashed) -->
  <path d="M 460 220 L 380 220 L 380 300 L 190 340" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="250" y="315" font-family="Arial" font-size="11">Serves HTML/JS</text>
  
  <!-- User to System -->
  <path d="M 300 420 L 460 420" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="330" y="410" font-family="Arial" font-size="11">Sends tracking pixels</text>
  
  <!-- System to User (dashed) -->
  <path d="M 460 460 L 300 460" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="330" y="480" font-family="Arial" font-size="11">Returns 1x1 GIF</text>
  
  <!-- System to KV -->
  <path d="M 585 500 L 585 580" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="600" y="540" font-family="Arial" font-size="11">Writes log entries</text>
  
  <!-- KV to System (dashed) -->
  <path d="M 522 580 L 522 500" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="465" y="540" font-family="Arial" font-size="11">Reads logs</text>
  
  <!-- Admin to System -->
  <path d="M 820 420 L 710 420" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="730" y="410" font-family="Arial" font-size="11">Requests dashboard</text>
  
  <!-- System to Admin (dashed) -->
  <path d="M 710 380 L 820 380" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="730" y="370" font-family="Arial" font-size="11">Returns HTML</text>
  
  <!-- Legend -->
  <rect x="80" y="580" width="220" height="160" rx="5" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <text x="90" y="605" font-family="Arial" font-size="13" font-weight="bold">Legend</text>
  <rect x="90" y="620" width="15" height="15" fill="#fff2cc" stroke="#d6b656"/>
  <text x="115" y="632" font-family="Arial" font-size="11">External Actor</text>
  <rect x="90" y="645" width="15" height="15" fill="#d5e8d4" stroke="#82b366"/>
  <text x="115" y="657" font-family="Arial" font-size="11">External System</text>
  <rect x="90" y="670" width="15" height="15" fill="#dae8fc" stroke="#6c8ebf"/>
  <text x="115" y="682" font-family="Arial" font-size="11">Core System</text>
  <rect x="90" y="695" width="15" height="15" fill="#f8cecc" stroke="#b85450"/>
  <text x="115" y="707" font-family="Arial" font-size="11">Data Store</text>
  
  <!-- Tech Stack -->
  <rect x="820" y="580" width="220" height="160" rx="5" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <text x="830" y="605" font-family="Arial" font-size="13" font-weight="bold">Technology Stack</text>
  <text x="830" y="630" font-family="Arial" font-size="11">Frontend: HTML5, JavaScript</text>
  <text x="830" y="650" font-family="Arial" font-size="11">Hosting: GitHub Pages</text>
  <text x="830" y="670" font-family="Arial" font-size="11">Backend: Cloudflare Workers</text>
  <text x="830" y="690" font-family="Arial" font-size="11">Storage: Cloudflare KV</text>
  <text x="830" y="710" font-family="Arial" font-size="11">Tracking: 1x1 Pixel GIF</text>
  <text x="830" y="730" font-family="Arial" font-size="11">Session: UUID v4</text>
</svg>
